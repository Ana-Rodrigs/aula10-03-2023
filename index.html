<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body {
            background-color: rgba(126, 120, 120, 0.71);
        }
    </style>
</head>

<body>
    <h1 style=" text-align: center;color :rgb(90, 131, 149); font-size: 40px;">Calculadora</h1>
    <div style="text-align: center;">
    <Form >
        <input type="text" id="num1" style=" height: 30px;width:20%;border: 3px solid rgb(173, 195, 237);
        border-radius: 8px;  " ></input>
        <input type="text" id="num2" style="height: 30px; width:20%;margin-left: 40px;border: 3px solid  rgb(173, 195, 237);
        border-radius: 8px;"></input>
        <div id="operacoes2" style="padding:20px; text-align:center ; " >
        <button type="button" onclick="operacao('+')" style="border: 3px solid  rgb(173, 195, 237);
        border-radius: 8px;  "></input>+</button>
        <button type="button" onclick="operacao('-')"style="margin-left: 40px;border: 3px solid  rgb(173, 195, 237);
        border-radius: 8px;"></input>-</button >
        <button type="button" onclick="operacao('/')"style="margin-left: 40px;border: 3px solid  rgb(173, 195, 237);
        border-radius: 8px;"></input>/</button>
        <button type="button" onclick="operacao('*')"style="margin-left: 40px;border: 3px solid  rgb(173, 195, 237);
        border-radius: 8px;"></input>*</button>
    
</div>
</div>
</Form>
        <div style="text-align: center;">
        <input type="text" id="resultado" disabled style=" height: 30px;width:20%;border: 3px solid rgb(173, 195, 237);
        border-radius: 8px;"></input>
        </div>




    <Script>
        function operacao(op) {

            var num1, num2, resultado;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            if (op == '+') {
                resultado = num1 + num2;
            }
            else if (op == '-') {
                resultado = num1 - num2;
            }
            else if (op == '/') {
                resultado = num1 / num2;
            }
            else if (op == '*') {
                resultado = num1 * num2;
            }

            document.getElementById("resultado").value = resultado;

        }


    </Script>







</body>

</html>
